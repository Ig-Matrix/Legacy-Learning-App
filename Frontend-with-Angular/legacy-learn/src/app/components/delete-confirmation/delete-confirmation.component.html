<div class="fixed top-0 left-0 w-full h-full bg-gray-900 opacity-75 z-50 flex justify-center items-center" (click)="cancelDelete()">
    <div class="bg-white rounded-lg shadow-md p-8 w-[86%] sm:w-3/5 md:w-2/4">
      <p class="mb-4 whitespace-normal">Are you sure you want to delete this announcement?</p>
      <div class="flex justify-between">
        <button
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:bg-red-600"
          (click)="confirmDelete()"
        >
          Yes
        </button>
        <button
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:bg-gray-400"
          (click)="cancelDelete()"
        >
          No
        </button>
      </div>
    </div>

</div>
