<div class="sidebar">
    <ul>
        <li *ngFor="let menuItem  of filteredMenus">
        <a routerLink="/{{ menuItem .path }}"><img [src]="menuItem .iconPath" alt="{{ menuItem .title }}" title="{{ menuItem .title }}">
        </a>
        </li>
        <li *ngFor="let icon of icons">
            <a routerLink="/" (click)="logout()"><img [src]="icon.iconPath" alt="{{ icon.name }}" title="{{ icon.title }}"></a>
        </li>
    </ul>
</div>
